<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="app-container">

        <!-- VIEW: HOME (Menu) -->
        <div id="home-view">
            <header class="home-header">
                <img src="logo.png" alt="Sudoku Familia" class="logo-large">
                <div class="user-greeting">
                    Hola, <span id="user-nick-display" class="highlight-nick">...</span>
                </div>
            </header>

            <main class="home-menu">
                <!-- Secci√≥n 1: Copa Semanal -->
                <!-- Secci√≥n 1: Copa Semanal -->
                <section class="menu-section glass-section-container">
                    <h3 class="section-title">üèÜ Copa Semanal</h3>

                    <div class="circles-grid">
                        <!-- F√ÅCIL (1 Barra) -->
                        <div class="circle-wrapper">
                            <button class="menu-btn circle-btn easy" data-action="start" data-diff="easy">
                                <svg viewBox="0 0 24 24" width="32" height="32" class="signal-icon">
                                    <path fill="currentColor" d="M2 22h4v-7H2v7z" class="bar-1" />
                                    <path fill="currentColor" d="M9 22h4v-12H9v12z" class="bar-2"
                                        style="opacity: 0.3" />
                                    <path fill="currentColor" d="M16 22h4v-17h-4v17z" class="bar-3"
                                        style="opacity: 0.3" />
                                </svg>
                            </button>
                            <span class="circle-label">F√°cil</span>
                        </div>

                        <!-- MEDIO (2-3 Barras) -->
                        <div class="circle-wrapper">
                            <button class="menu-btn circle-btn medium" data-action="start" data-diff="medium">
                                <svg viewBox="0 0 24 24" width="32" height="32" class="signal-icon">
                                    <path fill="currentColor" d="M2 22h4v-7H2v7z" class="bar-1" />
                                    <path fill="currentColor" d="M9 22h4v-12H9v12z" class="bar-2" />
                                    <path fill="currentColor" d="M16 22h4v-17h-4v17z" class="bar-3"
                                        style="opacity: 0.3" />
                                </svg>
                            </button>
                            <span class="circle-label">Medio</span>
                        </div>

                        <!-- DIF√çCIL -->
                        <div class="circle-wrapper">
                            <button class="menu-btn circle-btn hard" data-action="start" data-diff="hard">
                                <span class="btn-icon-large">üî•</span>
                            </button>
                            <span class="circle-label">Dif√≠cil</span>
                        </div>
                    </div>

                    <!-- Bot√≥n Ranking Diario (Debajo de los c√≠rculos) -->
                    <div style="margin-top: 20px;">
                        <button class="glass-pill-btn" id="btn-daily-ranking">
                            <span>Ranking</span>
                        </button>
                    </div>
                </section>

                <!-- Secci√≥n 2: Reto Fantasma -->
                <!-- Secci√≥n 2: Reto Fantasma -->
                <section class="menu-section glass-section-container">
                    <h3 class="section-title">üëª Reto fantasma</h3>
                    <div class="ghost-grid">
                        <button class="glass-btn-vertical" id="btn-create-challenge">
                            <!-- Icon Grid (Create) -->
                            <svg viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="2"
                                fill="none" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            <span class="btn-text-small">Crear</span>
                        </button>
                        <button class="glass-btn-vertical" id="btn-join-challenge">
                            <!-- Icon Users (Join) -->
                            <svg viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="2"
                                fill="none" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span class="btn-text-small">Unirse</span>
                        </button>
                        <button class="glass-btn-vertical" id="btn-explore-challenges">
                            <!-- Icon Search (Explore) -->
                            <svg viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="2"
                                fill="none" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <span class="btn-text-small">Explorar</span>
                        </button>
                    </div>
                </section>

                <!-- Secci√≥n 3: Juego Libre -->
                <section class="menu-section glass-section-container">
                    <h3 class="section-title">Juego libre</h3>
                    <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px;">

                        <!-- Free Play Difficulty Buttons -->
                        <div style="display: flex; gap: 25px;">
                            <!-- Easy -->
                            <div class="circle-wrapper" style="width: auto;">
                                <button class="menu-btn circle-btn circle-btn-small easy" data-action="free-play"
                                    data-diff="easy" title="Juego Libre: F√°cil">
                                    <svg viewBox="0 0 24 24" class="signal-icon">
                                        <path fill="currentColor" d="M2 22h4v-7H2v7z" class="bar-1" />
                                        <path fill="currentColor" d="M9 22h4v-12H9v12z" class="bar-2"
                                            style="opacity: 0.3" />
                                        <path fill="currentColor" d="M16 22h4v-17h-4v17z" class="bar-3"
                                            style="opacity: 0.3" />
                                    </svg>
                                </button>
                                <span class="circle-label" style="font-size: 0.75rem;">F√°cil</span>
                            </div>

                            <!-- Medium -->
                            <div class="circle-wrapper" style="width: auto;">
                                <button class="menu-btn circle-btn circle-btn-small medium" data-action="free-play"
                                    data-diff="medium" title="Juego Libre: Medio">
                                    <svg viewBox="0 0 24 24" class="signal-icon">
                                        <path fill="currentColor" d="M2 22h4v-7H2v7z" class="bar-1" />
                                        <path fill="currentColor" d="M9 22h4v-12H9v12z" class="bar-2" />
                                        <path fill="currentColor" d="M16 22h4v-17h-4v17z" class="bar-3"
                                            style="opacity: 0.3" />
                                    </svg>
                                </button>
                                <span class="circle-label" style="font-size: 0.75rem;">Medio</span>
                            </div>

                            <!-- Hard -->
                            <div class="circle-wrapper" style="width: auto;">
                                <button class="menu-btn circle-btn circle-btn-small hard" data-action="free-play"
                                    data-diff="hard" title="Juego Libre: Dif√≠cil">
                                    <span class="btn-icon-large" style="font-size: 1.2rem;">üî•</span>
                                </button>
                                <span class="circle-label" style="font-size: 0.75rem;">Dif√≠cil</span>
                            </div>
                        </div>

                        <!-- Trophy Button (Kept) -->
                        <button id="btn-home-leaderboard" class="circle-icon-btn"
                            style="width: 50px; height: 50px; background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.15); font-size: 1.5rem;">
                            üèÜ
                        </button>
                    </div>
                </section>


                <!-- Floating Settings (Theme/Sound) -->
                <div class="floating-settings" style="margin-bottom: 25px;">
                    <button id="theme-toggle-home" class="circle-icon-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24" class="sun-icon">
                            <path fill="currentColor"
                                d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s.45-1 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s.45-1 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
                        </svg>
                        <svg viewBox="0 0 24 24" width="24" height="24" class="moon-icon" style="display:none;">
                            <path fill="currentColor"
                                d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                        </svg>
                    </button>
                    <button id="sound-toggle-home" class="circle-icon-btn">
                        <span id="sound-icon-display">üîä</span>
                    </button>
                </div>
            </main>
        </div>

        <!-- VIEW: GAME (Restored Layout) -->
        <div id="game-view" class="hidden">

            <!-- Hybrid Header: Back Button + Original Layout -->
            <header class="header">
                <div class="logo-container">
                    <img src="logo.png" alt="Sudoku Familia" class="logo-img">
                    <button id="btn-back-home" class="icon-btn" style="margin-left: 8px;" title="Volver al Men√∫">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor"
                                d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                    </button>
                </div>
                <div class="header-controls">
                    <!-- Difficulty Select -->
                    <select id="difficulty-select" class="difficulty-select" aria-label="Select Difficulty">
                        <option value="easy">F√°cil</option>
                        <option value="medium">Medio</option>
                        <option value="hard">Dif√≠cil</option>
                    </select>
                </div>
            </header>


            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Errores</span>
                    <span id="mistakes-count" class="status-value">0/3</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Tiempo</span>
                    <span id="timer" class="status-value">00:00</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Nivel</span>
                    <span id="level-display" class="status-value">F√°cil</span>
                </div>
            </div>

            <!-- Game Board -->
            <div class="game-area">
                <div id="sudoku-board" class="sudoku-board">
                    <!-- Cells generated by JS -->
                </div>
            </div>

            <!-- Action Controls (Original Layout) -->
            <div class="controls-area">
                <button class="control-btn" id="btn-pause" title="Pausar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    <span>Pausa</span>
                </button>
                <button class="control-btn" id="btn-undo" title="Deshacer">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
                    </svg>
                    <span>Deshacer</span>
                </button>
                <button class="control-btn" id="btn-erase" title="Borrar">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M16.24 3.76L14.83 2.35 18 2.35 18 2.35 21.65 6 21.65 6 12 15.65 9.17 12.82 16.24 5.76C16.63 5.37 16.63 4.73 16.24 4.34L16.24 3.76zM7.76 14.24L10.59 17.07 4 23.66 4 23.66 4 20 7.76 16.24C7.37 16.63 7.37 17.27 7.76 17.66L7.76 18.24 7.76 14.24zM10.59 14.24L7.76 11.41 12 7.17 14.83 10 10.59 14.24z" />
                    </svg>
                    <span>Borrar</span>
                </button>
                <button class="control-btn" id="btn-notes" title="Modo Notas">
                    <div class="toggle-indicator">OFF</div>
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                    </svg>
                    <span>Notas</span>
                </button>
                <button class="control-btn" id="btn-hint" title="Pista">
                    <div class="hint-badge">+30</div>
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.93 12.37 7 11.25 7 10c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.25-.93 2.37-2.15 3.1z" />
                    </svg>
                    <span>Pista</span>
                </button>
            </div>

            <!-- Numpad -->
            <div class="numpad">
                <button class="num-btn" data-num="1">1<span class="num-count">9</span></button>
                <button class="num-btn" data-num="2">2<span class="num-count">9</span></button>
                <button class="num-btn" data-num="3">3<span class="num-count">9</span></button>
                <button class="num-btn" data-num="4">4<span class="num-count">9</span></button>
                <button class="num-btn" data-num="5">5<span class="num-count">9</span></button>
                <button class="num-btn" data-num="6">6<span class="num-count">9</span></button>
                <button class="num-btn" data-num="7">7<span class="num-count">9</span></button>
                <button class="num-btn" data-num="8">8<span class="num-count">9</span></button>
                <button class="num-btn" data-num="9">9<span class="num-count">9</span></button>
            </div>

            <button id="btn-new-game" class="btn-primary"
                style="opacity: 0; pointer-events: none; height: 21px; margin-top: 5px; padding-top: 10px; padding-bottom: 10px;">_</button>
            <!-- Hidden spacer for scroll -->

            <div id="game-footer" class="game-footer hidden">
                <button id="btn-new-game-big" class="cartoon-btn blue">
                    NUEVA PARTIDA
                </button>
            </div>

        </div>

    </div>

    <!-- PAUSE OVERLAY -->
    <div id="pause-overlay" class="overlay hidden" style="background: rgba(0,0,0,0.85); flex-direction: column;">
        <div class="overlay-content centered">
            <h2 style="font-size: 3rem; margin-bottom: 2rem;">PAUSA</h2>
            <button id="btn-resume" class="btn-primary large">‚ñ∂ Reanudar</button>
        </div>
    </div>

    <!-- Modals (UNCHANGED) -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">¬°Juego Terminado!</h2>
            <p id="modal-message">Has cometido demasiados errores.</p>
            <div class="modal-actions">
                <button id="btn-revive" class="btn-secondary">Revivir (+30s)</button>
                <button id="btn-restart" class="btn-primary">Nueva Partida</button>
            </div>
        </div>
    </div>

    <div id="victory-modal" class="modal hidden">
        <div class="modal-content">
            <h2>¬°Victoria! üèÜ</h2>
            <p>Tiempo Final: <span id="final-time" class="highlight-time">00:00</span></p>
            <div id="record-msg" class="hidden">¬°Nuevo R√©cord!</div>
            <input type="text" id="player-name" placeholder="Tu Nombre" maxlength="10" class="input-name">
            <button id="btn-save-score" class="btn-primary">Guardar Puntuaci√≥n</button>
        </div>
    </div>

    <div id="leaderboard-modal" class="modal hidden">
        <div class="modal-content wide">
            <h2>Ranking Mundial üåç</h2>
            <div class="tabs">
                <button class="tab-btn active" data-diff="easy">F√°cil</button>
                <button class="tab-btn" data-diff="medium">Medio</button>
                <button class="tab-btn" data-diff="hard">Dif√≠cil</button>
            </div>
            <div class="leaderboard-list">
                <!-- Scores injected by JS -->
            </div>
            <button id="btn-close-leaderboard" class="btn-secondary">Cerrar</button>
        </div>
    </div>

    <!-- Firebase Compat SDKs (Works with file://) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js" defer></script>
</body>

</html>

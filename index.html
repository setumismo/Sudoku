<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">

        <!-- Header -->
        <header class="header">
            <h1 class="logo">Sudoku</h1>
            <div class="header-controls">
                <button id="btn-leaderboard" class="icon-btn" aria-label="Leaderboard" title="Ranking">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M16 11V3H8v6H2v12h20V11h-6zm-6-6h4v14h-4V5zm-6 6h4v8H4v-8zm16 8h-4v-6h4v6z" />
                    </svg>
                </button>
                <select id="difficulty-select" class="difficulty-select" aria-label="Select Difficulty">
                    <option value="easy">F√°cil</option>
                    <option value="medium">Medio</option>
                    <option value="hard">Dif√≠cil</option>
                </select>
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                    <svg class="icon sun-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
                    </svg>
                    <svg class="icon moon-icon" viewBox="0 0 24 24" width="24" height="24" style="display:none;">
                        <path fill="currentColor"
                            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Errores</span>
                <span id="mistakes-count" class="status-value">0/3</span>
            </div>
            <div class="status-item">
                <span class="status-label">Tiempo</span>
                <span id="timer" class="status-value">00:00</span>
            </div>
            <div class="status-item">
                <span class="status-label">Nivel</span>
                <span id="level-display" class="status-value">F√°cil</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-area">
            <div id="sudoku-board" class="sudoku-board">
                <!-- Cells generated by JS -->
            </div>
        </div>

        <!-- Action Controls -->
        <div class="controls-area">
            <button class="control-btn" id="btn-undo" title="Deshacer">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
                </svg>
                <span>Deshacer</span>
            </button>
            <button class="control-btn" id="btn-erase" title="Borrar">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M16.24 3.76L14.83 2.35 18 2.35 18 2.35 21.65 6 21.65 6 21.65 6 12 15.65 9.17 12.82 16.24 5.76C16.63 5.37 16.63 4.73 16.24 4.34L16.24 3.76zM7.76 14.24L10.59 17.07 4 23.66 4 23.66 4 20 7.76 16.24C7.37 16.63 7.37 17.27 7.76 17.66L7.76 18.24 7.76 14.24zM10.59 14.24L7.76 11.41 12 7.17 14.83 10 10.59 14.24z" />
                </svg>
                <span>Borrar</span>
            </button>
            <button class="control-btn" id="btn-notes" title="Modo Notas">
                <div class="toggle-indicator">OFF</div>
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                </svg>
                <span>Notas</span>
            </button>
            <button class="control-btn" id="btn-hint" title="Pista">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.93 12.37 7 11.25 7 10c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.25-.93 2.37-2.15 3.1z" />
                </svg>
                <span>Pista</span>
            </button>
        </div>

        <!-- Numpad -->
        <div class="numpad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
        </div>

        <button id="btn-new-game" class="btn-primary">Nueva Partida</button>

    </div>

    <!-- Modals -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">¬°Juego Terminado!</h2>
            <p id="modal-message">Has cometido demasiados errores.</p>
            <div class="modal-actions">
                <button id="btn-revive" class="btn-secondary">Revivir (+10s)</button>
                <button id="btn-restart" class="btn-primary">Nueva Partida</button>
            </div>
        </div>
    </div>

    <div id="victory-modal" class="modal hidden">
        <div class="modal-content">
            <h2>¬°Victoria! üèÜ</h2>
            <p>Tiempo Final: <span id="final-time" class="highlight-time">00:00</span></p>
            <div id="record-msg" class="hidden">¬°Nuevo R√©cord!</div>
            <input type="text" id="player-name" placeholder="Tu Nombre" maxlength="10" class="input-name">
            <button id="btn-save-score" class="btn-primary">Guardar Puntuaci√≥n</button>
        </div>
    </div>

    <div id="leaderboard-modal" class="modal hidden">
        <div class="modal-content wide">
            <h2>Ranking Mundial üåç</h2>
            <div class="tabs">
                <button class="tab-btn active" data-diff="easy">F√°cil</button>
                <button class="tab-btn" data-diff="medium">Medio</button>
                <button class="tab-btn" data-diff="hard">Dif√≠cil</button>
            </div>
            <div class="leaderboard-list">
                <!-- Scores injected by JS -->
            </div>
            <button id="btn-close-leaderboard" class="btn-secondary">Cerrar</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
